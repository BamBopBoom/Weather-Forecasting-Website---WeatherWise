<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('forecast') }}">Forecast</a></li>
            <li><a href="{{ url_for('radar') }}">Radar</a></li>
            <li><a href="{{ url_for('news') }}">News</a></li>
        </ul>
    </nav>

    <div class="forecast-container">
        <h2>5-Day Weather Forecast</h2>
        {% if forecast_data %}
            {% for day in forecast_data %}
                <div class="forecast-card">
                    <h3>{{ day.date }}</h3>
                    <img src="http://openweathermap.org/img/wn/{{ day.icon }}@2x.png" alt="Weather icon">
                    <p>Temperature: {{ day.temp }}Â°F</p>
                    <p>Description: {{ day.description }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No forecast data available.</p>
        {% endif %}
    </div>

</body>
</html>
