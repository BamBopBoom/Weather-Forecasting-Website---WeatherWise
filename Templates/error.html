<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
        }
        .error-container h1 {
            font-size: 48px;
            color: #ff4d4d;
        }
        .error-container p {
            font-size: 24px;
        }
        .error-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .error-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('forecasts') }}">Forecasts</a></li>
            <li><a href="{{ url_for('radar') }}">Radar</a></li>
            <li><a href="{{ url_for('news') }}">News</a></li>
        </ul>
    </nav>

    <!-- Error Message -->
    <div class="container error-container">
        <h1>Error</h1>
        <p>{{ message }}</p>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
